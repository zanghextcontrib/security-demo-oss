version: 2.1

orbs:
  node: circleci/node@5.0.0
  snyk: snyk/snyk@1.1.2
  docker: circleci/docker@2.0.2
  heroku: circleci/heroku@1.2.6

parameters:
  scheduled:
    type: boolean
    default: false

jobs:
  build-and-test:
    parameters:
      node_version:
        type: string
        default: 16.14.0
    parallelism: 4
    docker:
      - image: cimg/node:<< parameters.node_version >>
    steps:
      - checkout
      - node/install-packages
      - run:
          name: Run tests
          command: |
            echo $(circleci tests glob "test/**/*.test.js")
            circleci tests glob "test/**/*.test.js" | circleci tests split |
            xargs npm run test-ci
      - run:
          name: Copy tests results for storing
          command: |
            mkdir test-results/
            cp test-results.xml test-results/
          when: always
      - run:
          name: Process test report
          when: always
          command: |
            # Convert absolute paths to relative to support splitting tests by timing
            if [ -e test-results.xml ]; then
              sed -i "s|`pwd`/||g" test-results.xml
            fi
      - store_test_results:
          path: test-results
      - store_artifacts:
          path: test-results

  dependency-vulnerability-scan:
    docker:
      - image: cimg/node:16.14.0
    steps:
      - checkout
      - node/install-packages
      - snyk/scan:
          fail-on-issues: true

  build-docker:
    docker:
      - image: cimg/base:stable
    steps:
      - checkout
      - setup_remote_docker
      - docker/check
      - docker/build:
          image: $DOCKER_LOGIN/${CIRCLE_PROJECT_REPONAME}-2022-03-01
          tag: 0.1.<< pipeline.number >>
      - docker/push:
          image: $DOCKER_LOGIN/${CIRCLE_PROJECT_REPONAME}-2022-03-01
          tag: 0.1.<< pipeline.number >>

  deploy-app:
    parameters:
        environment:
          type: string
          default: dev
    docker:
      - image: cimg/base:stable
    steps:
      - heroku/install
      - heroku/check-authentication
      - checkout
      - setup_remote_docker
      - heroku/push-docker-image:
          app-name: hello-circleci-connect-<< parameters.environment >>
          process-types: web
      - heroku/release-docker-image:
          app-name: hello-circleci-connect-<< parameters.environment >>
          process-types: web

workflows:
  build-test-deploy:
    when:
      not: << pipeline.parameters.scheduled >>
    jobs:
      - build-and-test:
          matrix:
            parameters:
              node_version: ["16.14.0", "14.19.0", "17.6.0"]
      - dependency-vulnerability-scan:
          context: snyk
      - deploy-app:
         name: deploy-app-dev
         environment: dev
         context: deployment-dev
      - build-docker:
          requires:
            - build-and-test
            - dependency-vulnerability-scan
          filters:
            branches:
              only: main
      - approve-by-infosec:
          type: approval
          context: infosec
          requires: 
            - build-docker
      - approve-by-team-lead:
          type: approval
          context: deployment-prod
          requires:
            - approve-by-infosec
      - deploy-app:
          name: deploy-app-prod
          environment: prod
          requires:
            - approve-by-team-lead
          context: deployment-prod

  nightly-build:
    when: << pipeline.parameters.scheduled >>
    jobs:
      - build-and-test:
          matrix:
            parameters:
              node_version: ["16.14.0", "14.19.0", "17.6.0" ]
      - dependency-vulnerability-scan:
          context: snyk
      - deploy-app:
          context: deployment-dev
          environment: dev